steps:
  - name: gcr.io/cloud-builders/gcloud
    args:
      - kms
      - decrypt
      - --ciphertext-file=.env.json.enc
      - --plaintext-file=.env.json
      - --location=global
      - --keyring=sample-keyrings
      - --key=sample-key

  - name: gcr.io/cloud-builders/gcloud
    args:
      - kms
      - decrypt
      - --ciphertext-file=deploy.json.enc
      - --plaintext-file=deploy.json
      - --location=global
      - --keyring=sample-keyrings
      - --key=sample-key

  - name: node:10.10.0
    entrypoint: npm
    args:
      - install
      - --production

  - name: node:10.10.0
    args:
      - npx
      - run
      - deploy
